apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 6.6.0
      sourceRef:
        kind: HelmRepository
        name: grafana-chart
        namespace: flux-system
  interval: 10m
  values:
    deploymentMode: SingleBinary
    loki:
      resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "1024Mi"
        cpu: "400m"
      auth_enabled: false
      limits_config:
        allow_structured_metadata: true
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      schemaConfig:
        configs:
        - from: "2024-01-01"
          store: tsdb
          index:
            prefix: loki_index_
            period: 24h
          object_store: filesystem # we're storing on filesystem so there's no real persistence here.
          schema: v13
    singleBinary:
      replicas: 1
    read:
      replicas: 0
    backend:
      replicas: 0
    write:
      replicas: 0
    monitoring:
      lokiCanary:
        enabled: false
    gateway:
      enabled: false
    test:
      enabled: false
    selfMonitoring:
      enabled: false